<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión Aeropuerto de Sauce Viejo</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
	<link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a509a56f8e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="/"><img class="logo" src="/images/logoSV.svg" alt="logo"></a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/clientes}">Clientes</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/ciudades}">Ciudades</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/vuelos}">Vuelos</a>
		      </li>
		       <li class="nav-item">
		        <a class="nav-link" th:href="@{/aviones}">Aviones</a>
		      </li>
		       <li class="nav-item">
		        <a class="nav-link" th:href="@{/tasas}">Tasas</a>
		      </li>
		       <li class="nav-item">
		        <a class="nav-link active" th:href="@{/tickets}">Tickets</a>
		      </li>
		    </ul>			
		</div>
	</header>
  <div >
    <div class="alert alert-success" role="alert" th:if="${exito}">
        <span th:text="${exito}"></span>
    </div>   
    <div class="alert alert-danger" role="alert" th:if="${error}">
        <span th:text="${error}"></span>
    </div>
    <table class="table table-striped text-center">
      <thead>
        <tr>
          <th>Número ticket</th>
          <th>Fecha de compra</th>
          <th>Id de vuelo</th>
          <th>Cliente</th>
          <th>Precio</th>
          <th>Fecha del vuelo</th>
          <th>Origen</th>
          <th>Destino</th>
        </tr>
      </thead>
    	<tbody>
        </tbody>
    </table>
  </div>
</body>
</html>
